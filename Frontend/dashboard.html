<!DOCTYPE html>
<html>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="camera-popup.css">
    <script src="connect_to_cams.js"></script>
    <body>
        <div id="top-bar">
            <img src="Science-Icon-Demo.png" alt="Science Icon" id="science-icon"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-border-outer" viewBox="0 0 16 16">
                <path d="M7.5 1.906v.938h1v-.938h-1zm0 1.875v.938h1V3.78h-1zm0 1.875v.938h1v-.938h-1zM1.906 8.5h.938v-1h-.938v1zm1.875 0h.938v-1H3.78v1zm1.875 0h.938v-1h-.938v1zm2.813 0v-.031H8.5V7.53h-.031V7.5H7.53v.031H7.5v.938h.031V8.5h.938zm.937 0h.938v-1h-.938v1zm1.875 0h.938v-1h-.938v1zm1.875 0h.938v-1h-.938v1zM7.5 9.406v.938h1v-.938h-1zm0 1.875v.938h1v-.938h-1zm0 1.875v.938h1v-.938h-1z"/>
                <path d="M0 0v16h16V0H0zm1 1h14v14H1V1z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" id="add_elem" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
            </svg>
        </div>
        <div id="side-bar">
            <a id="dashboard" class="selected">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                    <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                  </svg> Dashboard
            </a>
            <a id="settings" href="settings.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" id="settings" viewBox="0 0 16 16">
                    <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                </svg> Settings
            </a>
        </div>
        
        <div id="cover-frame"></div>
        <div id="body">
            <div id="cam-frame">
                <div id="selected-cam" class="cam spot1">
                    <div class="top-bit">Selected Camera</div>
                    <div class="center"><img src="No-Cam-Connected.png" class="cam_spot"></div>
                    <!--Selected cam goes in here-->
                </div>
                <div id="side-col">
                    <!-- Where the 3 cams go -->
                    <div class="cam spot2">
                        <div class="top-bit">Cam 1</div>
                        <div class="center"><img src="No-Cam-Connected.png" class="cam_spot"></div>
                    </div>
                    <div class="cam spot3">
                        <div class="top-bit">Cam 2</div>
                        <div class="center"><img src="No-Cam-Connected.png" class="cam_spot"></div>
                    </div>
                    <div class="cam spot4">
                        <div class="top-bit">Cam 3</div>
                        <div class="center">
                            <img src="No-Cam-Connected.png" class="cam_spot">
                        </div>
                    </div>
                </div>
                <div id="bottom-col">
                    <!-- Where the bottom 2 cams go -->
                    <div class="cam spot5">
                        <div class="top-bit">Cam 4</div>
                        <div class="center">
                            <img src="No-Cam-Connected.png" class="cam_spot">
                        </div>
                    </div>
                    <div class="cam spot6">
                        <div class="top-bit">Cam 5</div>
                        <div class="center"><img src="No-Cam-Connected.png" class="cam_spot"></div>
                    </div>
                </div>
            </div>
            <div id="events-list">
                <div id="drag-top"></div>
                Events for: <select><option>All cameras</option><option>cam 1</option></select>
                <table id="list-of-events">
                    <tr>
                        <th>Time</th>
                        <th>Description</th>
                    </tr>
                    <!-- <tr>
                        <td>Jan 6</td>
                        <td>00:12:32</td>
                        <td>92% confidence Gun</td>
                    </tr> -->
                </table>
            </div>
        </div>
        <div id="add_cam_popup">
            <div id="slide_1">
                <div class="big-text">Connect Camera Options</div>
                <br>
                <label class="radio_button">
                    <input type="radio" checked="checked" name="radio" value="_Search">
                    <div class="txt">Search (Multicast)</div>
                    <span class="checkmark"></span>
                    <div class="disp_on_click"></div>
                    <div class="mimic_elem"></div>
                </label>
                <label class="radio_button">
                    <input type="radio" name="radio" value="_Search_Advanced">
                    <div class="txt">Search (Advanced)</div>
                    <span class="checkmark"></span>
                    <div class="disp_on_click">
                        IP Range: <input type="text" placeholder="255.255.255.1" class="start"> to <input type="text" placeholder="255.255.255.1" class="end">
                    </div>
                    <div class="mimic_elem"></div>
                </label>
                <label class="radio_button">
                    <input type="radio" name="radio" value="_Selected_IP">
                    <div class="txt">Select IP</div>
                    <span class="checkmark"></span>
                    <div class="disp_on_click">
                        IP Address: <input type="text" placeholder="255.255.255.1">
                    </div>
                    <div class="mimic_elem"></div>
                </label>
                <div class="next_btn">Next</div>
            </div>
            <div id="hide_Search">
                <div class="big-text">Searching...</div>
                <br>
                Select cameras to add:
                <br>
                <div class="cam_list">
                    <!-- List of camera IPs -->
                </div>
                <div class="next_btn">Finish</div>
            </div>
            <div id="hide_Search_Advanced">
                <div class="big-text">Searching...</div>
                <br>
                Select cameras to add:
                <br>
                <div class="cam_list">
                    <!-- List of camera IPs -->
                </div>
                <div class="next_btn">Finish</div>
            </div>
            <!-- <div id="hide_Selected_IP">
                Selected IP
            </div> -->
            <div id="hide_Success">
                <div class="big-text">Cameras Successfully Connected!</div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi large_check" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
                <div class="next_btn_close">Close</div>
            </div>
        </div>
        <div id="full-cover"></div>
        <script src="script.js"></script>
        <script src="dashboard.js"></script>
    </body>
</html>
