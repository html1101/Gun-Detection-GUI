<!DOCTYPE html>
<html>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard-old.css">
    <body>
        <div id="top-bar">
            <img src="Science-Icon-Demo.png" alt="Science Icon" id="science-icon"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-border-outer" viewBox="0 0 16 16">
                <path d="M7.5 1.906v.938h1v-.938h-1zm0 1.875v.938h1V3.78h-1zm0 1.875v.938h1v-.938h-1zM1.906 8.5h.938v-1h-.938v1zm1.875 0h.938v-1H3.78v1zm1.875 0h.938v-1h-.938v1zm2.813 0v-.031H8.5V7.53h-.031V7.5H7.53v.031H7.5v.938h.031V8.5h.938zm.937 0h.938v-1h-.938v1zm1.875 0h.938v-1h-.938v1zm1.875 0h.938v-1h-.938v1zM7.5 9.406v.938h1v-.938h-1zm0 1.875v.938h1v-.938h-1zm0 1.875v.938h1v-.938h-1z"/>
                <path d="M0 0v16h16V0H0zm1 1h14v14H1V1z"/> Hello
            </svg>
        </div>
        <div id="side-bar">
            <a id="dashboard" class="selected">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                    <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                  </svg> Dashboard
            </a>
            <a id="cameras" href="cameras.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-video-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5z"/>
                </svg> Cameras
            </a>
            <a id="users">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg> Users
            </a>
        </div>
        
        <div id="cover-frame"></div>
        <div id="body">
            <div id="cam-frame">
                <div id="selected-cam" class="cam">
                    <div class="top-bit">Selected Camera</div>
                    <!--Selected cam goes in here-->
                </div>
                <div id="side-col">
                    <!-- Where the 3 cams go -->
                    <div class="cam spot1">
                        <div class="top-bit">Cam 1</div>
                    </div>
                    <div class="cam spot2">
                        <div class="top-bit">Cam 2</div>
                    </div>
                    <div class="cam spot3">
                        <div class="top-bit">Cam 3</div>
                    </div>
                </div>
                <div id="bottom-col">
                    <!-- Where the bottom 2 cams go -->
                    <div class="cam spot4">
                        <div class="top-bit">Cam 4</div>
                    </div>
                    <div class="cam spot5">
                        <div class="top-bit">Cam 5</div>
                    </div>
                </div>
            </div>
            <div id="events-list">
                <div id="drag-top"></div>
                Events for: <select><option>All cameras</option><option>cam 1</option></select>
                <table>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Description</th>
                    </tr>
                    <tr>
                        <td>Jan 6</td>
                        <td>00:12:32</td>
                        <td>92% confidence Gun</td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="connect_to_cams.js"></script>
        <script src="dashboard.js"></script>
    </body>
</html>
